<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Morepozitiva</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>
<body>
	<!-- Back to top button -->
	<a id="button"></a>
	<div id="bg"></div>	
	<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-black">
				<a class="navbar-brand" href="#">Morepozitiva <i class="far fa-smile"></i></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Главная <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#work">Работы</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#myskills" >Опыт</a>
						</li>
					</ul>
					<!-- Соц кнопки -->
					<!-- <form class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form> -->
					<ul class="navbar-nav mr socicon">
						<li class="nav-item socicon">
							<a href="https://facebook.com/more.pozitivs" target="_blank">
							<i class="fab fa-facebook-square"></i>
						</a></li>
						<li class="nav-item socicon">
							<a href="https://codepen.io/morepozitiva/"><i class="fab fa-codepen"></i></a></li>
						<li class="nav-item socicon">
							<a href="https://github.com/morepozitiva"><i class="fab fa-github-alt"></i></a></li>
					</ul>
				</div>
			</nav>
	</header>
<div class="container">
	<div class="work" id="work">
		<div class="saite" id="saite">
			<ul>
				<li v-for="a in saiteimages">
					<div class="morepozitiva_lisrum">
						<img v-bind:src="a.image.large" v-bind:alt="a.title">
						<div class="morepozitiva_lisrum-layer_top morepozitiva_lisrum-layer_scale">
							<div class="morepozitiva_lisrum-text">
								<p v-bind:title="a.title">{{a.title}}</p>
								<p><a v-bind:href="a.uriimg" target="_blank">{{a.uriimg}}</a></p>

							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<!--  -->
<!--skills  -->
<div id="myskills" class="myskills">
	<h1>Обо мне</h1>
	<p>Занимаюсь созданием сайтов</p>
	<div class="skillbar clearfix " data-percent="95%">
		<div class="skillbar-title" style="background: #d35400;"><span>HTML5</span></div>
		<div class="skillbar-bar" style="background: #e67e22;"></div>
		<div class="skill-bar-percent Count">95</div>
	</div> <!-- End Skill Bar -->
	
	<div class="skillbar clearfix " data-percent="45%">
		<div class="skillbar-title" style="background: #2980b9;"><span>CSS3</span></div>
		<div class="skillbar-bar" style="background: #3498db;"></div>
		<div class="skill-bar-percent Count">45</div>
	</div> <!-- End Skill Bar -->
	
	<div class="skillbar clearfix " data-percent="35%">
		<div class="skillbar-title" style="background: #2c3e50;"><span>jQuery</span></div>
		<div class="skillbar-bar" style="background: #2c3e50;"></div>
		<div class="skill-bar-percent Count">35</div>
	</div> <!-- End Skill Bar -->
	
	<div class="skillbar clearfix " data-percent="40%">
		<div class="skillbar-title" style="background: #46465e;"><span>PHP</span></div>
		<div class="skillbar-bar" style="background: #5a68a5;"></div>
		<div class="skill-bar-percent Count">40</div>
	</div> <!-- End Skill Bar -->
	
	<div class="skillbar clearfix " data-percent="25%">
		<div class="skillbar-title" style="background: #333333;"><span>Wordpress</span></div>
		<div class="skillbar-bar" style="background: #525252;"></div>
		<div class="skill-bar-percent Count">25</div>
	</div> <!-- End Skill Bar -->
	
	<div class="skillbar clearfix " data-percent="40%">
		<div class="skillbar-title" style="background: #27ae60;"><span>VUE</span></div>
		<div class="skillbar-bar" style="background: #2ecc71;"></div>
		<div class="skill-bar-percent Count">40</div>
	</div> <!-- End Skill Bar -->
	
	<div class="skillbar clearfix " data-percent="70%">
		<div class="skillbar-title" style="background: #124e8c;"><span>Photoshop</span></div>
		<div class="skillbar-bar" style="background: #4288d0;"></div>
		<div class="skill-bar-percent Count">70</div>
	</div> <!-- End Skill Bar -->
	<!-- end skills -->
